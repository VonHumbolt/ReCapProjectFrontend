<div *ngIf="isLoaded == false" class="spinner-border text-danger" role="status">
    <span class="visually-hidden">Loading...</span>
</div>
<table class="table">
    <thead>
        <tr>
            <th>Brand Name</th>
        </tr>
    </thead>

    <tr *ngFor= "let brand of brands">
        <td>{{brand.brandName}}</td>
    </tr>
</table>
