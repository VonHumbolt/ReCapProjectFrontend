<div class="content mt-3">
    <div class="card">
        <div class="card-header">
            <h5 class="title"> Renk Ekle </h5>
        </div>
        <div class="card-body">
            <form [formGroup]="colorAddForm">
                <div class="mb-3">
                    <label for="colorName" class="form-label">Color Name</label>
                    <input type="text" formControlName="colorName" class="form-control" id="colorName" placeholder="Color Name">
                </div>
            </form>
        </div>
        <div class="card-footer">
            <button class="btn btn-fill btn-primary" (click)="add()"> Ekle </button>
        </div>
    </div>
</div>
