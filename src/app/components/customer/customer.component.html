<div *ngIf="isLoaded ==false" class="spinner-border text-danger" role="status">
    <span class="visually-hidden">Loading...</span>
</div>
<table class="table">
    <thead>
        <tr>
            <th>UserId</th>
            <th>Company Name</th>
        </tr>
    </thead>

    <tr *ngFor = "let customer of customers">
        <td>{{customer.userId}}</td>
        <td>{{customer.companyName}}</td>
    </tr>

</table>
