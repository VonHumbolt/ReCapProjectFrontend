<body class="text-center">
    
    <main class="form-signin">
      <form [formGroup]= "loginForm">
        <h1 class="h3 mb-3 fw-normal">Giriş Yap</h1>
    
        <div class="form-floating">
          <input type="email" class="form-control" id="email" [(ngModel)]="email" formControlName="email" placeholder="Email">
          <label for="email">Email</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="password" formControlName="password" placeholder="Password">
          <label for="password">Password</label>
        </div>
    
        <button class="w-100 btn btn-lg btn-primary" (click)="login()">Giriş Yap</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2017–2021</p>
      </form>
    </main>
    
    
        
</body>
